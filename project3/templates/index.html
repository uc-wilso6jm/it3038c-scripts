{% extends "layout.html" %}

{% block content %}

<h2>Welcome to my password generator!</h2>
<br>
<h2>Please enter the number of charcters long you want your password to be.</h2>

 <form action="/genPW" method="POST"> <!-- Form for collecting the number of characters the user wants their password to be -->
   <input type="number" class="generate" id="quantity" name="pwSize" min="8">
   <button class="button" type="submit">Generate!</button>
 </form>

{% endblock %}
